<div class="container">
  <div class="content">
    <h1 >Entre com a sua conta</h1>

    <div class="login" style="flex-direction: column;">
      <label>Login</label>
      <input type="text" placeholder="Digite um nome de usuário" onfocus="this.placeholder = ''"
      onblur="this.placeholder = 'Digite um nome de usuário'" >
        <label>Senha</label>
        <input type="text" placeholder="Digite sua senha" onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Digite sua senha'">
    </div>
    <div class="buttons">
      <button class="enter-login" >Entrar</button>
      <button class="request-password" (click)="navigateRequestPassword()">Esqueci a senha</button>
    </div>
  </div>
</div>
